<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6">Password Generator</h1>
        <form method="POST" action="/">
            <div class="mb-4">
                <label class="block text-gray-700">First Word:</label>
                <input type="text" name="word1" class="w-full p-2 border border-gray-300 rounded mt-1" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Second Word:</label>
                <input type="text" name="word2" class="w-full p-2 border border-gray-300 rounded mt-1" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Generate Password</button>
        </form>
        {% if password %}
        <div class="mt-6">
            <h2 class="text-lg font-semibold">Generated Password:</h2>
            <div class="flex items-center mt-2 justify-center">
                <p id="password" class="text-xl text-gray-800 mr-4">{{ password }}</p>
                <button onclick="copyPassword()" class="bg-blue-500 text-white p-2 rounded">Copy</button>
            </div>
        </div>
        {% endif %}
    </div>
    <script>
        function copyPassword() {
            var passwordText = document.getElementById("password").innerText;
            navigator.clipboard.writeText(passwordText).then(function() {
                alert("Password copied to clipboard!");
            }, function(err) {
                alert("Failed to copy password: ", err);
            });
        }
    </script>
</body>
</html>
